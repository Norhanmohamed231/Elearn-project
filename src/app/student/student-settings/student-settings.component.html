<app-aside></app-aside>
<main>
  <!-- setting-section  -->

  <section class="settings-section m-auto mt-4 w-75">
    <h2 class="text-start mb-4">Edit your data</h2>
    <div class="form-container">
      <form class="settings-form shadow-sm rounded bg-light p-4">
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="firstName" class="form-label">First Name</label>
            <input
              type="text"
              class="form-control"
              placeholder="First Name"
              [value]="studentData.username"
            />
          </div>
          <div class="col-md-6">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" placeholder="Last Name" />
          </div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input
            type="email"
            class="form-control"
            placeholder="Enter your email"
            [value]="studentData.email"
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Phone Number</label>
          <input
            type="number"
            class="form-control"
            placeholder="Enter your pbone number"
            [value]="studentData.phone"
          />
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              placeholder="Password"
            />
          </div>
          <div class="col-md-6">
            <label for="confirmPassword" class="form-label"
              >Confirm Password</label
            >
            <input
              type="password"
              class="form-control"
              placeholder="Confirm Password"
            />
          </div>
        </div>
        <div class="d-flex justify-content-center mt-3">
          <button type="submit" class="btn btn-purple rounded-pill shadow-sm">
            Submit
          </button>
        </div>
      </form>
    </div>
  </section>
</main>
