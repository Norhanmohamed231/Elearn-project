<div class="single-team mb-30">
    <div class="team-img">
        <img [src]="teamItem.img" alt="">
        <ul class="team-social">
            <li><a [href]="teamItem.social_facebook"><i class="fab fa-facebook-f"></i></a></li>
            <li><a [href]="teamItem.social_twitter"><i class="fab fa-twitter"></i></a></li>
            <li><a [href]="teamItem.social_glob"><i class="fas fa-globe"></i></a></li>
        </ul>
    </div>
    <div class="team-caption">
        <h3><a href="#">{{teamItem.name_teacher}}</a></h3>
        <p>{{teamItem.position}}</p>
    </div>
</div>
