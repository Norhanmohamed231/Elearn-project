<section class="Info mb-5">
  <div
    id="carouselExampleInterval"
    class="carousel slide"
    data-bs-ride="carousel"
  >
    <div class="carousel-inner">
      @for(item of detailsCara; track $index){
      <div
        class="carousel-item"
        [ngClass]="{ active: $index === 0 }"
        data-bs-interval="4000"
      >
        <img [src]="item.img" class="d-block w-100" alt="..." />
        <div class="carousel-caption h-50">
          <div class="container-fluid">
            <div class="row justify-content-center">
              <div class="col-md-8 col-sm-12 col-md-offset-2">
                <div class="d-flex flex-column align-items-center row-gap-5">
                  <h1 class="display-5 fw-semibold">{{ item.title }}</h1>
                  <button
                    *ngIf="user == null"
                    class="button-hover"
                    data-bs-toggle="modal"
                    data-bs-target="#formModal"
                  >
                    Log in / sign up
                    <div class="arrow-wrapper">
                      <div class="arrow"></div>
                    </div>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      }
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselExampleInterval"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselExampleInterval"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</section>
