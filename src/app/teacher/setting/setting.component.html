<!--aside-->
<app-aside></app-aside>
<main>
  <section class="settings-section">
    <div class="container mt-4">
      <h2 class="mb-3">Teacher Settings</h2>
      <form class="settings-form shadow-sm rounded bg-light p-4">
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="firstName" class="form-label">First Name</label>
            <input
              type="text"
              class="form-control"
              id="firstName"
              placeholder="First Name"
              value="{{ teacherData.username }}"
            />
          </div>
          <div class="col-md-6">
            <label for="lastName" class="form-label">Last Name</label>
            <input
              type="text"
              class="form-control"
              id="lastName"
              placeholder="Last Name"
            />
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="email" class="form-label">Email Address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter your email"
              value="{{ teacherData.email }}"
            />
          </div>

          <div class="col-md-6">
            <label for="email" class="form-label">Phone Number</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter your PhoneNumber"
              value="{{ teacherData.phone }}"
            />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Password"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="confirmPassword" class="form-label"
              >Confirm Password</label
            >
            <input
              type="password"
              class="form-control"
              id="confirmPassword"
              placeholder="Confirm Password"
              required
            />
          </div>
        </div>
        <div class="d-flex justify-content-center mt-3">
          <button type="submit" class="btn btn-purple rounded-pill shadow-sm">
            Submit
          </button>
        </div>
      </form>
    </div>
  </section>
</main>
