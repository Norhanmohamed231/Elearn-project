

<div class="card card1" style="width: 18rem;">
    <img [src]="carditem.image" class="card-img-top" alt="Course Image">
    <div class="card-body">
      <h4 class="card-title">{{carditem.name}}</h4>
      <span class="old-price" style="text-decoration: line-through;">{{carditem.oldPrice}}</span>
      <span class="new-price ms-3 ">{{carditem.newPrice}}</span>
      <p class="card-text"></p>
       <!-- Icons for number of students, lessons, and ratings -->
    <div class="d-flex align-items-center mb-2 icon-users">
       <i class="fas fa-users me-2"></i><span>{{carditem.students}} Students</span>
        </div>
          <div class="d-flex align-items-center mb-2 icon-book">
           <i class="fas fa-book me-2"></i><span>{{carditem.lessons}} Lessons</span>
        </div>
           <div class="d-flex align-items-center mb-2 icon-star">
            <i class="fas fa-star me-2"></i><span>{{carditem.rating}} Rating</span>
          </div>
      <button class="btn btn-successs "  (click)="redirectToDetails(carditem.id)">Details</button>
    </div>
  </div>
